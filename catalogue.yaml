- name: Catalogue Configuration
  hosts: catalogue
  become: yes
  tasks:
    - name: Disableing nodejs default module
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name: Installing nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present

    - name: Create system user
      ansible.builtin.user:
        name: roboshop
        system: true
        home: /app
        shell: /sbin/nologin
        comment: "Roboshop system user"

    - name: Delete the app directory
      ansible.builtin.file:
        path: /app
        state: absent

    - name: Create the app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Delete the Download code
      ansible.builtin.file:
        path: /tmp/catalogue.zip
        state: absent

    - name: Download Catalogue
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
        dest: /tmp/catalogue.zip

    - name: Unzip Catalogue
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: yes

    - name: Install nodejs dependencies
      community.general.npm:
        path: /app

    - name: copy catalogue service file
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service

    - name: copy mongo repo
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Install Mongodb client
      ansible.builtin.dnf:
        name: mongodb-mongosh
        state: present
    - name: Check Mongodb data loaded or not
      ansible.builtin.command: mongosh --host "{{ MONGODB_HOST }}" --quiet  --eval 'db.getMongo().getDBNames().indexOf("catalogue")'
      register: Catalogue_outpu

    - name: Print the Catalogue output
      ansible.builtin.debug:
        msg: "{{ Catalogue_outpu }}"

    - name: Load the products
      ansible.builtin.shell: mongosh --host "{{ MONGODB_HOST }}" </app/db/master-data.js
      when: Catalogue_outpu.stdout | int < 0

    - name: Daemon reload
      ansible.builtin.systemd_service:
        daemon_reload: true

    - name: Start Catalogue
      ansible.builtin.service:
        name: catalogue
        state: restarted
        enabled: yes
