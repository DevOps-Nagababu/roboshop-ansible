- name: mongodb configure
  hosts: mongodb
  become: yes
  tasks:
    - name: copy mongo repo
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Installing Mongodb Server
      ansible.builtin.dnf:
        name: mongodb-org
        state: present

    - name: Allow remote connection
      ansible.builtin.replace:
        path: /etc/mongod.conf
        regexp: "127.0.0.1"
        replace: " 0.0.0.0"

    - name: Enable and Start Mongodb Server
      ansible.builtin.service:
        name: mongod
        enabled: yes
        state: started

